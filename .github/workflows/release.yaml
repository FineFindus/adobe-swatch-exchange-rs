name: Publish Release
on:
  release:
    types: [published]

jobs:
  cargo-publish:
    name: Publish to Cargo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: actions-rs/cargo@v1
        continue-on-error: false
        with:
          command: publish
          args: --token ${{ secrets.CARGO_API_KEY }}
